<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-N-Sketch</title>
</head>

<body>
    <div class="site-container">
        <header class="header">
            <h3>{ Etch-N-Sketch }</h3>
        </header>
        <main class="main">
            <div class="main-container">
                <div class="options-bar">
                    <p>OPTIONS BAR</p>
                    <div class="button-container">
                        <label>Stroke Color:
                            <input type="color" id="stroke-color-selector" value="#000000">
                        </label>
                        <label>Background Color:
                            <input type="color" id="background-color-selector" value="#FFFFFF">
                        </label>
                        <button class="stroke-options" id="eraser-button">Toggle Eraser</button>
                        <button class="stroke-options" id="rainbow-button">Rainbow Stroke</button>
                        <div class="slider-box">
                            <input type="range" min="16" max="100" value="24" id="size-slider">
                            <p id="size-indicator-text">Grid Size: 24 x 24</p>
                            <button class="stroke-options" id="toggle-grid-lines">Toggle Grid Lines</button>
                        </div>
                        <button class="stroke-options" id="clear-button">Clear</button>
                    </div>
                </div>
                <div class="grid-wrapper" id="grid-wrapper">
                    <div class="grid-container" id="grid-container"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Created by JC</p>
        </footer>
    </div>

    <!--Scripts-->
    <script src="scripts.js"></script>
</body>

</html>
